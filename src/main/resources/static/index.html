<!DOCTYPE html>
<html>
<head>
    <title>Card Management</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css" />
    <link
            rel="stylesheet"
            href="https://unpkg.com/onsenui/css/onsen-css-components.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
</head>

<body>

<ons-page id="cards">
    <ons-toolbar>
        <div class="center"><h4>Manage Your Cards</h4></div>
    </ons-toolbar>

    <Section id="main-content">
        <div class="card-container">
            <h3 id="greeting">Loading...</h3>
            <div class="card">
                Loading...
            </div>
<!--            <select name="cards" id="card-select">-->
<!--            </select>-->
            <ons-select  id="select-input" onchange="cardChangeHandler(event)" style="min-width: 200px">
            </ons-select>
            <br />
        </div>
            <ons-list-title>Actions</ons-list-title>
                <ons-list modifier="inset">
                    <ons-list-item>
                        Card Enabled
                        <div class="right">
                        <span id="switch-container">
                            <ons-switch checked id="toggle-activation"></ons-switch>
<!--                        <input checked type="checkbox" id="toggle-activation">-->
                        </span>
                        </div>
                    </ons-list-item>
                    <ons-list-item modifier="chevron" tappable id="report-button">
                        <p class="button-text">Report a Card Issue</p>
                    </ons-list-item>
                </ons-list>

    </Section>
    <div class="footer"></div>

</ons-page>


<script src="index.js"></script>
</body>
</html>
