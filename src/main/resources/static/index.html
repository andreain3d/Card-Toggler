<!DOCTYPE html>
<html>
<head>
    <title>Card Management</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css" />
    <link
            rel="stylesheet"
            href="https://unpkg.com/onsenui/css/onsen-css-components.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
</head>

<body>

<ons-navigator id="appNavigator" page="cards.html" animation="slide"></ons-navigator>

<template id="cards.html">
<ons-page id="cards">
    <ons-toolbar>
        <div class="center"><h4>Manage Your Cards</h4></div>
    </ons-toolbar>

    <Section id="main-content">
        <div class="card-container">
            <h3 id="greeting">Loading...</h3>
            <div class="card">
                <ons-progress-circular indeterminate></ons-progress-circular><br/>
                Loading...
            </div>
<!--            <select name="cards" id="card-select">-->
<!--            </select>-->
            <ons-select  id="select-input" onchange="cardChangeHandler(event)" style="min-width: 200px">
            </ons-select>
            <br />
        </div>
            <ons-list-title>Actions</ons-list-title>
                <ons-list modifier="inset">
                    <ons-list-item>
                        Card Enabled
                        <div class="right">
                        <span id="switch-container">
                            <ons-switch checked id="toggle-activation"></ons-switch>
<!--                        <input checked type="checkbox" id="toggle-activation">-->
                        </span>
                        </div>
                    </ons-list-item>
                    <ons-list-item modifier="chevron" tappable id="report-button">
                        <p class="button-text">Report a Card Issue</p>
                    </ons-list-item>
                </ons-list>

    </Section>
    <div class="footer"></div>

</ons-page>
</template>

<template id="report.html">
    <ons-page id="report">
        <ons-toolbar>
            <div class="left"><ons-back-button>Back</ons-back-button></div>
            <div class="center"><h4>Report an Issue</h4></div>
        </ons-toolbar>
        <section id="report-form">
            <div class="card-container">
                <div class="card">Loading...</div>
            </div>
            <ons-list modifier="inset">
                <ons-list-header>Card Status</ons-list-header>
                <ons-list-item>
                    <div class="center">
                        <ons-select select-id="report-select" style="width: 120px">
                            <option value="Lost">
                                Lost
                            </option>
                            <option value="Destroyed">
                                Destroyed
                            </option>
                            <option value="Information Compromised">
                                Information Compromised
                            </option>
                            <option value="Other">
                                Other (please describe)
                            </option>
                        </ons-select>

                    </div>
                </ons-list-item>
                <ons-list-header>Issue Details</ons-list-header>
                <ons-list-item class="input-items">
                    <div class="center">
                        <textarea id="report-details" class="textarea" rows="3" placeholder="Describe your issue..."></textarea>
                    </div>
                </ons-list-item>
            </ons-list>
            <div class="submit-btn-container">
                <ons-button id="report-submit" onClick="reportSubmitHandler()">Submit Report</ons-button>
            </div>
        </section>
    </ons-page>
</template>

<script src="index.js"></script>
</body>
</html>
